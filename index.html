<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money saving bank</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">

    <!-------
     bootstrap stylesheet
  ------>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"       integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <!-- custom styles -->

</head>
<body>
<!-- header start -->

<header>
    <h1 class=" d-flex justify-content-center mt-4">Saving Account</h1>
</header>
<!-- header end -->
  

<section class="container mt-3">
    <div class="row  m-auto ">
    <div class=" col-lg-6 mt-4 col-sm-12">
        <img class="img-fluid  h-100" src="images/pic.jpg" alt="">
    </div>

    <div class="calculation  text-center p-3 col-lg-6 col-sm-12 mt-4">
    <div>
        <p hidden id="negativenum-error">set valid num</p>
        <h4>Income</h4>
        <form>
            <label for="income-box">Income:</label>
            <input id="input-box" type="text">  
            <p hidden id="income-error">set valid num</p>
        </form>
    </div>    
    <div>
        <h4 class="p-3">Expenses</h4>
        <form>
            <label for="food-box">Food: </label>
            <input id="food-box" type="text">  
        </form>
        <br>
        <form>
            <label for="rent-box">Rent: </label>
            <input id="rent-box" type="text">  
        </form>
        <br>
        <form>
            <label for="cloth-box">cloth: </label>
            <input id="cloth-box" type="text">  
        </form>
        <br>
        <button class="fw-bold" id="calculate-btn">Calculate</button>
    </div>
    <br>
    <h4>Total Expenses: <span id="total-expenses">00</span> </h4>
    <br>
    <h4>Balance: <span id="balance">00</span> </h4>
</div>
</div>
 
</section>

 
  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>  
  <script src="js/app.js"></script> 
</body>
</html>
